{% extends "base.html" %}
{% block title %}Kafagym Store - Checkout{% endblock %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container cart-container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h3 class="title-orange text-center mb-4">Product Management</h3>
            <h5 class="text-muted">Edit a Product</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-orange rounded-2" href="{% url 'products' %}">Cancel</a>
                    <button class="btn btn-orange rounded-2" type="submit">Update Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
