<form action="{% url 'update_cart' item.item_id %}" method="POST" class="form update-form">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <!-- Decrement button -->
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-increment-decrement rounded-2" data-item_id="{{ item.item_id }}" id="decrement-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <!-- Quantity input box -->
            <input type="number" class="form-control  form-control-sm qty_input" name="quantity" value="{{ item.quantity }}" min="1" max="50" data-item_id="{{ item.item_id }}" id="id_qty_{{ item.item_id }}">
            <!-- Increment button -->
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-increment-decrement rounded-2" data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
            {% if item.product.has_sizes %}
                <input type="hidden" name="product_size" value="{{ item.size }}">
            {% endif %}
        </div>
    </div>
</form>
<a class="update-link text-info"><small>Update</small></a>
<a id="remove_{{ item.item_id }}" data-product_size="{{ item.size }}" class="remove-item text-danger float-right"><small>Remove</small></a>
